<div class="mx-10 mt-20 mb-8">
  <div *ngFor="let row of bingoField; let y = index" class="flex flex-row">
    <div
      *ngFor="let field of row; let x = index"
      (click)="selectQuestion(y, x)"
      [class]="
        selectedCoords != undefined &&
        selectedCoords[0] == y &&
        selectedCoords[1] == x
          ? selectedFieldStyle
          : userAnswers != undefined && userAnswers[y][x].trim() != ''
          ? answerdFieldStyle
          : bingoFieldStyle
      "
    >
      {{ field.number }}
    </div>
  </div>
</div>
<div class="flex flex-col justify-center items-center">
  <p class="w-11/12 mb-4 font-bold text-xl text-center">{{ questionText }}</p>
  <input
    type="text"
    [(ngModel)]="questionAnswer"
    (keyup.enter)="updateAnswer()"
    class="w-11/12 h-10 font-bolds mb-2 border caret-orange-500 pl-1"
  />
  <button
    (click)="updateAnswer()"
    class="w-5/12 h-12 font-bold p-1 bg-green-500 border rounded"
  >
    Absenden
  </button>
</div>
